<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point Buy Character Creation</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <style></style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-2">DnD 5e Point Buy Calculator</h1>
      <h5 class="text-center mb-4">By Drake Jones</h5>

      <form id="character-form" class="bg-light p-4 rounded">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="race" class="form-label">Race:</label>
              <select id="race" class="form-control form-select">
                <option value="selectrace">Select a Race</option>
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="halfling">Halfling</option>
                <option value="tiefling">Tiefling</option>
                <option value="halfelf">Half-Elf</option>
                <option value="halforc">Half-Orc</option>
                <option value="dragonborn">Dragonborn</option>
                <option value="gnome">Gnome</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="mb-3">
              <label for="subrace" class="form-label">Subrace:</label>
              <select id="subrace" class="form-control form-select">
                <!-- Subrace options will be dynamically populated -->
              </select>
            </div>
          </div>
        </div>

        <div class="row stats-section g-3 mb-3">
          <div class="col-md-4 col-lg-2">
            <label for="strength" class="form-label">Strength:</label>
            <input
              type="number"
              id="strength"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
          <div class="col-md-4 col-lg-2">
            <label for="dexterity" class="form-label">Dexterity:</label>
            <input
              type="number"
              id="dexterity"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
          <div class="col-md-4 col-lg-2">
            <label for="constitution" class="form-label">Constitution:</label>
            <input
              type="number"
              id="constitution"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
          <div class="col-md-4 col-lg-2">
            <label for="intelligence" class="form-label">Intelligence:</label>
            <input
              type="number"
              id="intelligence"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
          <div class="col-md-4 col-lg-2">
            <label for="wisdom" class="form-label">Wisdom:</label>
            <input
              type="number"
              id="wisdom"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
          <div class="col-md-4 col-lg-2">
            <label for="charisma" class="form-label">Charisma:</label>
            <input
              type="number"
              id="charisma"
              class="form-control"
              value="8"
              min="8"
              max="15"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Total Cost:</label>
              <span id="totalCost" class="badge text-bg-info">0</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="from-label">Remaining Points:</label>
              <span id="remainingPoints" class="badge text-bg-success">27</span>
            </div>
          </div>
        </div>

        <div id="statchoice" class="mb-3">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="bonus1" class="form-label"
                >Choose Stat for +1 Bonus (1):</label
              >
              <select id="bonus1" class="form-select form-control">
                <option value="">-- Select Stat --</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="intelligence">Intelligence</option>
                <option value="wisdom">Wisdom</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="bonus2" class="form-label"
                >Choose Stat for +1 Bonus (2):</label
              >
              <select id="bonus2" class="form-select form-control">
                <option value="">-- Select Stat --</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="intelligence">Intelligence</option>
                <option value="wisdom">Wisdom</option>
              </select>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            type="button"
            id="calculate-btn"
            class="btn btn-primary"
            disabled
          >
            Calculate Final Attributes
          </button>
        </div>
      </form>

      <div id="final-attributes" class="description mt-4">
        <!-- Final attribute values will be displayed here -->
      </div>

      <div id="details-content" class="description mt-3">
        <!-- Race and subrace descriptions will be shown here -->
        <div class="race text-center">
          <!-- Race name will be centered here -->
        </div>
        <br />
        <div class="subrace text-center">
          <!-- Subrace name will be centered here -->
        </div>
      </div>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="descriptions.js" defer></script>
      <script src="pointbuy_4.js" defer></script>
    </div>
  </body>
</html>
