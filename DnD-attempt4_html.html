<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Buy Character Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .description {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .description h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Character Creation</h1>
    <form id="character-form">
        <div>
            <label for="race">Race:</label>
            <select id="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="halfling">Halfling</option>
                <option value="tiefling">Tiefling</option>
                <option value="halfelf">Half-Elf</option>
            </select>
        </div>

        <div>
            <label for="subrace">Subrace:</label>
            <select id="subrace">
                <!-- Subrace options will be dynamically populated -->
            </select>
        </div>

        <div>
            <label for="strength">Strength:</label>
            <input type="number" id="strength" value="8" min="8" max="15">
        </div>
        <div>
            <label for="dexterity">Dexterity:</label>
            <input type="number" id="dexterity" value="8" min="8" max="15">
        </div>
        <div>
            <label for="constitution">Constitution:</label>
            <input type="number" id="constitution" value="8" min="8" max="15">
        </div>
        <div>
            <label for="intelligence">Intelligence:</label>
            <input type="number" id="intelligence" value="8" min="8" max="15">
        </div>
        <div>
            <label for="wisdom">Wisdom:</label>
            <input type="number" id="wisdom" value="8" min="8" max="15">
        </div>
        <div>
            <label for="charisma">Charisma:</label>
            <input type="number" id="charisma" value="8" min="8" max="15">
        </div>
        <div id="statchoice">
            <label for="bonus1">Choose Stat for +1 Bonus (1):</label>
            <select id="bonus1">
                <option value="">-- Select Stat --</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="intelligence">Intelligence</option>
                <option value="wisdom">Wisdom</option>
                <option value="charisma">Charisma</option>
            </select>
        
            <label for="bonus2">Choose Stat for +1 Bonus (2):</label>
            <select id="bonus2">
                <option value="">-- Select Stat --</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="intelligence">Intelligence</option>
                <option value="wisdom">Wisdom</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        

        <div>
            <label>Total Cost:</label>
            <span id="totalCost">0</span>
        </div>

        <div>
            <label>Remaining Points:</label>
            <span id="remainingPoints">27</span>
        </div>

        <button type="button" id="calculate-btn">Calculate Final Attributes</button>
    </form>

    <div id="final-attributes" class="description">
        <!-- Final attribute values will be displayed here -->
    </div>

    <div id="details-content" class="description">
        <!-- Race and subrace descriptions will be shown here -->
    </div>

    <script src="descriptions.js" defer></script>
    <script src="pointbuy_4.js" defer></script>
</div>
</body>
</html>
